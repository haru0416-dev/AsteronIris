name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify protoc
        run: protoc --version
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Run tests
        run: cargo test --verbose

  coverage:
    name: Coverage (baseline)
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      COVERAGE_BASELINE_THRESHOLD: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify protoc
        run: protoc --version
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov
      - name: Generate lcov report
        run: cargo llvm-cov --lcov --output-path lcov.info -- --skip inventory_scope_lock::inventory_scope_lock
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify protoc
        run: protoc --version
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --verbose

  memory-throughput:
    name: Memory throughput (sqlite)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify protoc
        run: protoc --version
      - uses: Swatinem/rust-cache@v2
      - name: Run memory throughput test
        timeout-minutes: 25
        run: |
          set -euo pipefail
          BACKEND=sqlite \
          THROUGHPUT_N_STORE=400 \
          THROUGHPUT_N_RECALL=400 \
          THROUGHPUT_CONCURRENCY=6 \
          THROUGHPUT_RECALL_LIMIT=10 \
          cargo test --release --test memory -- throughput --nocapture 2>&1 | tee memory_throughput.txt
      - name: Upload throughput output
        uses: actions/upload-artifact@v4
        with:
          name: memory-throughput
          path: memory_throughput.txt

  memory-backend-parity:
    name: Memory backend parity matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend: [sqlite, lancedb, markdown]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify protoc
        run: protoc --version
      - uses: Swatinem/rust-cache@v2
      - name: Run backend parity lifecycle test
        run: |
          set -euo pipefail
          mkdir -p .sisyphus/evidence
          printf 'backend=%s\n' "${{ matrix.backend }}" | tee .sisyphus/evidence/task-24-ci-happy.txt
          BACKEND=${{ matrix.backend }} cargo test --test memory -- backend_parity --nocapture 2>&1 | tee -a .sisyphus/evidence/task-24-ci-happy.txt
      - name: Upload lifecycle happy evidence
        uses: actions/upload-artifact@v4
        with:
          name: task-24-ci-happy-${{ matrix.backend }}
          path: .sisyphus/evidence/task-24-ci-happy.txt

  sqlite-schema-migration:
    name: Sqlite schema migration verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify protoc
        run: protoc --version
      - uses: Swatinem/rust-cache@v2
      - name: Run migration test
        run: |
          set -euo pipefail
          mkdir -p .sisyphus/evidence
          printf 'schema-migration-check\n' | tee .sisyphus/evidence/task-24-ci-happy.txt
          cargo test sqlite_schema_migrates_from_v1_to_v2 -- --nocapture 2>&1 | tee -a .sisyphus/evidence/task-24-ci-happy.txt
      - name: Upload migration evidence
        uses: actions/upload-artifact@v4
        with:
          name: task-24-ci-happy
          path: .sisyphus/evidence/task-24-ci-happy.txt

  sqlite-schema-rollback:
    name: Sqlite schema rollback verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify protoc
        run: protoc --version
      - uses: Swatinem/rust-cache@v2
      - name: Run rollback regression test
        run: |
          set -euo pipefail
          mkdir -p .sisyphus/evidence
          printf 'schema-rollback-check\n' | tee .sisyphus/evidence/task-24-ci-error.txt
          cargo test sqlite_schema_rejects_inconsistent_state -- --nocapture 2>&1 | tee -a .sisyphus/evidence/task-24-ci-error.txt
      - name: Upload rollback evidence
        uses: actions/upload-artifact@v4
        with:
          name: task-24-ci-error
          path: .sisyphus/evidence/task-24-ci-error.txt
