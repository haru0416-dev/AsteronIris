name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PRs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify protoc
        run: protoc --version
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    continue-on-error: true  # Don't block PRs on build failures
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify protoc
        run: protoc --version
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --verbose

  memory-throughput:
    name: Memory throughput (sqlite)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PRs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify protoc
        run: protoc --version
      - uses: Swatinem/rust-cache@v2
      - name: Run memory throughput test
        timeout-minutes: 15
        run: |
          set -euo pipefail
          BACKEND=sqlite cargo test --release --test memory_throughput -- --nocapture 2>&1 | tee memory_throughput.txt
      - name: Upload throughput output
        uses: actions/upload-artifact@v4
        with:
          name: memory-throughput
          path: memory_throughput.txt
